name: Build and Push Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }} # This will be converted to lowercase

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/{{ env.IMAGE_NAME | toLower }}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Tag the Docker image with latest
      run: |
        docker tag ${{ env.REGISTRY }}/{{ env.IMAGE_NAME | toLower }}:${{ github.sha }} ${{ env.REGISTRY }}/{{ env.IMAGE_NAME | toLower }}:latest
        docker push ${{ env.REGISTRY }}/{{ env.IMAGE_NAME | toLower }}:latest

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/{{ env.IMAGE_NAME | toLower }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
